<div class="card">
    <div>
        <img src="{{carInfo.carImage}}" alt="">
    </div>
    <div class="info">
        <p> Model : <span>{{carInfo.carModel}}</span></p>
        <p> Marque : <span>{{carInfo.carBrand}}</span></p>
        <p> Couleur : <span>{{carInfo.carColor}}</span></p>
        <p> km : <span>{{carInfo.carKm}} Km</span></p>
        <p> Prix :<span> {{carInfo.carPice}} Euros</span></p>
    </div>
</div>
